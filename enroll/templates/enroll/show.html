{% extends 'enroll/base.html' %}
{% block content %}
<div class="col-sm-7 offset_1">
    <h4 class ="text-center alert alert-info"> Show Data </h4>
     <table class="table">
       <thead>
         <tr>
           <th scope="col">ID</th>
           <th scope="col">Title</th>
           <th scope="col">Description</th>
           <th scope="col">is_active</th> 
           <th scope="col">Action</th>
         </tr>
       </thead>
       <tbody>
    {% for st in stu %}
          <tr>
            <th scope="row">{{st.id}}</th>
            <td>{{st.title}}</td>
            <td>{{st.description}}</td>
            <td>
             <a href="{% url 'updatedata' st.id %}" class= "btn
              btn-warning btn-sm">Edit</a>
             <form action ="{% url 'deletedata' st.id %}"
              method="post" class="d-inline"> {% csrf_token %}
               <input type="submit" class="btn btn-danger"
               value="Delete">
            </form>
            </td>
          </tr>
         {% endfor %} 
       </tbody>
     </table><br>
 </div>
 {% endblock content %}
