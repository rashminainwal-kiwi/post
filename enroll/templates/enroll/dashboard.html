<!DOCTYPE html>
<html>
<title>Dashboard</title>
{% load static %}

<style type ="text/css">
  header {
    background-color:blue;
    height:80px;
    width:auto;
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
<! -- header -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

.navbar {
  width: 100%;
  background-color: royalblue;
  overflow: auto;
}

.navbar a {
  float:right;
  padding: 12px;
  color: white;
  text-decoration: none;
  font-size: 17px;
  
}

.navbar a:hover {
  background-color: #000;
}

.active {
  background-color: #04AA6D;
}

@media screen and (max-width: 500px) {
  .navbar a {
    float: none;
    display: block;
  }
}
</style>
</body>

<div class="navbar">
  {% comment %} <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a> {% endcomment %}
  <a href="#"><i class="fa fa-fw fa-user"></i> Logout</a>
  <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
  <a class="nav-link" href="{% url 'dashboard' %}">
               Welcome {{ user.username }} (Dashboard) </a>
  <img src="{% static 'new.jpg' %}" alt="logo" width="50" height="50" style="vertical-align:top">
 
  
</div>


<!-- Sidebar -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>

<div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:30%">
  <a href="#" class="w3-bar-item w3-button">User</a>
  <a href="{% url 'show' %}" class="w3-bar-item w3-button">Post</a>
  <div class="w3-dropdown-hover">
    <button class="w3-button">Category
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="w3-dropdown-content w3-bar-block">
      <a href="#" class="w3-bar-item w3-button">Link 1</a>
      <a href="#" class="w3-bar-item w3-button">Link 2</a>
    </div>
      <div style="margin-left:30%">
          <div class="w3-container">
          </div>

</div>
</body>
</html>
